<!DOCTYPE html>
<html lang="es" data-theme="{{ theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Nathán Pérez • Desarrollador & Técnico{% endblock %}</title>
    
    <!-- Paleta Mechanic: Azul, Amarillo, Verde, Negro -->
    <style>
        :root {
            --color-negro: #0a0a0a;
            --color-gris-oscuro: #1a1a1a;
            --color-gris-medio: #2d2d2d;
            --color-gris-claro: #444444;
            --color-texto: #ffffff;
            --color-texto-suave: #cccccc;
            --color-azul: #3b82f6;
            --color-amarillo: #dbd115ff;
            --color-verde: #10b92fff;
            --color-borde: #333333;
        }
        
        [data-theme="light"] {
            --color-negro: #ffffff;
            --color-gris-oscuro: #f5f5f5;
            --color-gris-medio: #e5e5e5;
            --color-texto: #000000;
            --color-texto-suave: #444444;
            --color-borde: #dddddd;
        }
    </style>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mechanic.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-{{ theme }}">
    <!-- Botón WhatsApp FIJO -->
    <a href="https://api.whatsapp.com/send/?phone=59642359&text=Hola%20Nathán,%20vi%20tu%20web%20y%20quiero%20consultar%20un%20servicio" 
       class="whatsapp-btn" target="_blank" title="Consultar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    
    <!-- Header Minimalista -->
    <header class="mechanic-header">
        <div class="container">
            <nav class="nav-minimal">
                <a href="{{ url_for('index') }}" class="nav-link"><i class="fas fa-home"></i> Inicio</a>
                <a href="{{ url_for('servicios') }}" class="nav-link"><i class="fas fa-cogs"></i> Servicios</a>
                <a href="{{ url_for('trabajos') }}" class="nav-link"><i class="fas fa-toolbox"></i> Trabajos</a>
            </nav>
        </div>
    </header>
    
    <main class="mechanic-main">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="mechanic-footer">
        <div class="container">
            <p>© 2026 Nathán Pérez • Boca de Camarioca, Matanzas, Cuba</p>
            <p class="footer-contacto">
                <i class="fas fa-mobile-alt"></i> WhatsApp: +53 59642359 • 
                <i class="fas fa-envelope"></i> {{ perfil.email }}
            </p>
        </div>
    </footer>
    
    <script src="{{ url_for('static', filename='js/mechanic.js') }}"></script>
</body>
</html>
